name: Events Demo 1
on: 
  pull_request:
    types: 
     - opened
    branches:
     - master #master
     - 'dev-*' # dev-1, dev-new, dev-this-is-new
     - 'feat/**' # feat/one, feat/two/three, feat/this/is/a/test
  workflow_dispatch:
    push: 
      branches:
       - master
       - 'dev-*'
       - 'feat/**'
      paths-ignore:
       - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Test code
        run: npm test -- --browsers=ChromeHeadless --watch=false
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."